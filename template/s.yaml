edition: 1.0.0 # 命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: i_NAME #  项目名称
access: 云服 #  秘钥别名
services:
  fc-deploy:
    component: devsapp/fc # 组件名称
    props:
      region: cn-hangzhou
      service:
        name: i_NAME-service
        description: 京东i_NAME
        internetAccess: true
        vpcConfig:
          vpcId: vpc-bp12qscs4aq6kvi3ztxyq # 数据库实例所在的VPC ID。
          securityGroupId: sg-bp16b2z9ui0jlrgjxmde
          vswitchIds:
            - vsw-bp1qx6f6kkqb49fdvk192 # 请确保该vSwitch对应的网段已配置到数据库实例访问白名单中。
        logConfig:
          enableInstanceMetrics: true
          enableRequestMetrics: true
          logBeginRule: DefaultRegex
          project: hangzhou-duiba
          logstore: hangzhou-duiba
      function:
        name: i_NAME-i_TAG
        description: 测试压缩包大小s
        runtime: nodejs12
        codeUri: ./
        handler: index.handler
        memorySize: 128
        timeout: 60
        initializer: index.initializer
        instanceConcurrency: 1
        environmentVariables:
          MONGO_DATABASE: i_TABLENAME # 数据库名称。
          MONGO_URL: mongodb://root:8IuKSBHqeDAW3yib@dds-bp110dc7978f97741667-pub.mongodb.rds.aliyuncs.com:3717 # 数据库接入点。
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET

# 函数计算FC组件文档参考地址：https://github.com/devsapp/fc
